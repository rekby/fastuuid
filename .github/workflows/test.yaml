name: Go package

on:
  push:
  pull_request:

jobs:
  test:
    concurrency:
      group: unit-${{ github.ref }}-${{ matrix.os }}-${{ matrix.go-version }}
      cancel-in-progress: true
    strategy:
      matrix:
        go-version: [1.16.x, 1.19.x, 1.20.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: |
          go test -v -race -count 10 -cover ./... -coverprofile coverage.out -coverpkg ./...
          go tool cover -func coverage.out -o coverage.out  # Replaces coverage.out with the analysis of coverage.out

      - name: Go Coverage Badge
        uses: tj-actions/coverage-badge-go@v1
        if: ${{ runner.os == 'Linux' && matrix.go == '1.20' }} # Runs this on only one of the ci builds.
        with:
          green: 80
          filename: coverage.out
